<script>

function sendData() {

        var fname = $("#firstName").val();
        var lname = $("#lastName").val();
        var password = $("#password").val();
        var email = $("#email").val();
        var phone = $("#contact").val();
        var city = $( "#city" ).val();
        var state = $("#state").val();
        var dob = $( "#dob" ).val();
        var streetAddress = $("#streetAddress").val();
        var gender = $('input[name=gender]:checked').val();
        var locationPreference = $("#locationPreference").val();
        var Experience = $("#Experience").val();


        var dataString = 'firstName=' + fname +'&lastName=' + lname + '&password=' + password + '&email=' + email + '&contact=' + phone + '&city=' + city + '&state=' + state +'&dob=' + dob + '&streetAddress=' + streetAddress + '&gender=' + gender + '&locationPreference=' + locationPreference + '&Experience=' + Experience;

        function check() {

            if(fname.length == 0) {
                    document.getElementById("firstName").focus();
                    alert("* Fields are required!");
                    return false;
            }
            if(lname.length == 0) {
                    document.getElementById("lastName").focus();
                    alert("* Fields are required!");
                    return false;
            }
            if(password.length == 0) {
                    document.getElementById("password").focus();
                    alert("* Fields are required!");
                    return false;
            }
            if(email.length == 0) {
                    document.getElementById("email").focus();
                    alert("* Fields are required!");
                    return false;
            }
            if(dob.length == 0) {
                    document.getElementById("dob").focus();
                    alert("* Fields are required!");
                    return false;
            }
            if(phone.length == 0) {
                    document.getElementById("phone").focus();
                    alert("* Fields are required!");
                    return false;
            }
            if(city.length == 0) {
                    document.getElementById("city").focus();
                    alert("* Fields are required!");
                    return false;
            }
            if(state.length == 0) {
                    document.getElementById("state").focus();
                    alert("* Fields are required!");
                    return false;
            }
            if(streetAddress.length == 0) {
                    document.getElementById("streetAddress").focus();
                    alert("* Fields are required!");
                    return false;
            }
            else {
                return true;
            }
        }

        if(check()) {
            
            var req = new XMLHttpRequest();
            req.open("POST","signup.php",true);
            
            if(req!=null){
            
                req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                req.send(dataString);
                req.onreadystatechange = function() {
                    if( req.readyState == 4 && req.status == 200) {
                        var json = JSON.parse(req.responseText);
                        //alert(json.operation);
                        if(json.operation == "success") {
                            alert("Registration succesful!");
                            window.location.href = "index.html"; 
                        }
                        else if(json.operation == "invalid") {
                            alert("Email already in use!");
                        }
                        else {
                            alert("Connection to server refused! Please try again!!");
                        }
                    }
                }
            }
        }
        return false;
}
</script>
